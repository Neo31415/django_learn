{% extends "HelloWorld/base.html" %}


{% block head %}
<style>
	.bold {
		font-weight: 900;
	}
</style>
{% endblock %}

{% block body %}

{% include 'HelloWorld/navbar.html' %}

<div class="container">
	


<h1>Hello World</h1>

	{% endfor %}
</ul>
<span>Developed By: {{developer}}</span>
</div>
{% endblock %}
